  <div *ngIf="!isOtpSent">
    <label for="mobileNumber">Enter your mobile number:</label>
    <input type="text" id="mobileNumber" [(ngModel)]="mobileNumber" placeholder="e.g., 1234567890" />
    <button (click)="generateOtp()">Generate OTP</button>
  </div>

</div>
